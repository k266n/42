<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<script>
  img = "";
  function draw(){
  image(img, 0, 0, 640, 420);
  fill("#FF0000");
  text("Fruit Basket", 80, 70);
  noFill();
  stroke("#FF0000");
  rect(70, 50, 550, 350 );
}


function setup(){
    canvas = createCanvas(640, 420);
    canvas.center();
    objectDetector = ml5.objectDetector('cocossd', modelLoaded);
    document.getElementById("status").innerHTML = "Status : Detecting Object";
}

function modelLoaded(){
    console.log("Model Loaded!")
    status = true;
    objectDetector.detect(img, gotResult);
}
function gotResult(error, results){
if(error){
    console.log(error);
}
console.log(results);
}
function preload(){
  img = loadImage('fruit.jpg');
}
</script>
<body>

  <center>
    <h1 class="btn btn-info heading">Object Detection From Ernesto</h1>
    <a href="index.html"  class="btn btn-warning back">Back</a>
    <h1 class="btn btn-info bottom">â€Ž </h1>
    <h3 id="status" class="btn btn-danger">Status: Objects Detected</h3>
    <h3 class="btn btn-success detection">The model has not been made yet.</h3>
  <script src="main.js"></script>

</body>
</html>
